version: "3.9"

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.dnschallenge=true"
      - "--certificatesresolvers.le.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.le.acme.dnschallenge.delaybeforecheck=0"
      - "--certificatesresolvers.le.acme.email=admin@crewdegen.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - CLOUDFLARE_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
    restart: unless-stopped

  app:
    build: .
    container_name: crewdegen-app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CREWMIND_API_BASE=https://data.crewmind.xyz
      - BASE_URL=https://crewdegen.com
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.crewdegen.rule=Host(`crewdegen.com`) || Host(`www.crewdegen.com`)"
      - "traefik.http.routers.crewdegen.entrypoints=websecure"
      - "traefik.http.routers.crewdegen.tls=true"
      - "traefik.http.routers.crewdegen.tls.certresolver=le"
      - "traefik.http.routers.crewdegen-http.rule=Host(`crewdegen.com`) || Host(`www.crewdegen.com`)"
      - "traefik.http.routers.crewdegen-http.entrypoints=web"
      - "traefik.http.routers.crewdegen-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.services.crewdegen.loadbalancer.server.port=3000"
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: db
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    restart: unless-stopped

volumes:
  db-data:
